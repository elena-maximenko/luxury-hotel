<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    #wrapper {margin-left: 10px; margin-right: 10px; margin-top: 10px; height: 610px}

<body onload="updateClock(); setInterval('updateClock()', 1000 )">
<div id="wrapper">
    <div class="input-block">
        <form method="post" action="login">
            <p>Login</p>
            <p>Password</p>
        </form>

    <form method="post" action="login">

            <p><input type="text" name="checkedLogin"></p>

            <button type="submit" class="input-submit-with-icon" style="width:230px; position: fixed; left: 550px; top: 110px">

            <a href="luxury-hotel"><span style="position:fixed; top:450px; right:75px; font: bolder 20px Constantia, serif; color: white; text-decoration: underline">Back to start page</span> </a>


            <!-- <input type="submit" name="buttonOk" value="OK"> -->
        </div>
    </form>
</div>
<div id="dateBlock"> <span id="clock">&nbsp;</span>
    <script src="../Scripts.js">
    </script>
</div>
